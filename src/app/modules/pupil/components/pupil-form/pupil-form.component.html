<form novalidate name="pupilForm" (ngSubmit)="onSubmit()" #pupilForm="ngForm">
  <div class="form-group">
    <label for="pupilName">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="pupil.name" #name="ngModel" id="pupilName" placeholder="Name" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="pupilClassName">Class Name</label>
    <select class="form-control" id="pupilClassName" name="className" [(ngModel)]="pupil.className" #className="ngModel" required>
      <option *ngFor="let class of classes" [value]="class">{{ class }}</option>
    </select>
    <div [hidden]="className.valid || className.pristine" class="alert alert-danger">
          Class Name is required
    </div>    
  </div>
 <div class="form-group">
    <label for="pupilLevel">Level</label>
    <input type="number" class="form-control" max="10" id="pupilLevel" [(ngModel)]="pupil.level" name="level" placeholder="0">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!pupilForm.form.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="newPupil()">New Pupil</button>
</form>
