<form novalidate name="userForm" (ngSubmit)="onSubmit(userForm.value)" [formGroup]="userForm">
  <div class="form-group">
    <label for="auth_username">Username</label>
    <input type="text" autofocus class="form-control" name="username" [formControl]=userForm.controls.username id="auth_username" placeholder="Username">
    <div *ngIf="userForm.controls.username.hasError('required') && userForm.controls.username.touched" class="alert alert-danger">
        Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="auth_user_password">Password</label>
    <input type="password" class="form-control" id="auth_user_password" name="password" confirm-password confirm-with="userForm.controls.confirm_password" [formControl]=userForm.controls.password placeholder="Password">
    <div *ngIf="userForm.controls.password.hasError('required') && userForm.controls.password.touched" class="alert alert-danger">
        Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Upload your CV.</p>
  </div>
  <div class="checkbox">
    <label>
      <input (change)="onRegisterState()" type="checkbox"> Sign Up
    </label>
  </div>
  <div class="form-group" *ngIf="isRegister">
    <label for="auth_confirm_password">Confirm Password</label>
    <input type="password" class="form-control" id="auth_confirm_password" name="confirm_password" [formControl]=userForm.controls.confirm_password placeholder="Name">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="userForm.invalid">Submit</button>
</form>
