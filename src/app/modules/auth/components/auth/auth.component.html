<form>
  <div class="form-group">
    <label for="auth_username">Username</label>
    <input type="text" autofocus class="form-control" id="auth_username" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="auth_user_password">Password</label>
    <input type="password" class="form-control" id="auth_user_password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Upload your CV.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Sign Up
    </label>
  </div>
  <div class="form-group">
    <label for="auth_confirm_password">Confirm Password</label>
    <input type="password" class="form-control" id="auth_confirm_password" placeholder="Name">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
