<div class="row">
	<div class="todo-list">
		<ul class="list-group">
		  <li *ngFor="#todo of todos" class="list-group-item" [class.is-done]="todo.done">
		 	<span>
		 		<input class="done" type="checkbox" [attr.checked]="todo.done" (click)="onDoneChange(todo)" />
	 		</span>
		  	{{ todo.title }}		  	
		  </li>
		  
		</ul>
	</div>
</div>
<todo-form></todo-form>
