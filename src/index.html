<!DOCTYPE html>
<html>
<head>
 	<base href="/">
	<title>Angular 2 JumpStart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap-theme.min.css">
	
</head>
<body>

	<div class="container">
    <app></app>
  </div>

	<script src="libs/angular2-polyfills.js"></script>
	<script src="libs/system.src.js"></script>
	<script src="libs/Rx.js"></script>
	<script src="libs/angular2.dev.js"></script>
	<script src="libs/router.dev.js"></script>
  <script src="libs/EventEmitter.min.js"></script>
   <script>
    System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
         map: {
          'eventemitter': 'libs/EventEmitter.min.js'
        }
      });
      System.import('app/bootstrap')
            .then(null, console.error.bind(console));
  </script>
</body>
</html>
